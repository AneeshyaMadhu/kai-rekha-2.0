<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kai Rekha 2.0  Results</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        .results-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2em;
        }

        .results-card {
            max-width: 600px;
            background: #100733;
            padding: 3em;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(255, 93, 217, 0.4);
            text-align: center;
            border: 2px solid rgba(255, 93, 217, 0.2);
        }

        .results-card h2 {
            font-size: 2.5em;
            color: #ff5dd9;
            margin-bottom: 1.5em;
            background: linear-gradient(to right, #ff5dd9, #b605b9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #user-greeting h3 {
            font-size: 1.5em;
            color: #ff5dd9;
            margin-bottom: 0.5em;
        }

        #user-greeting p {
            color: #ccc;
            margin-bottom: 2em;
            font-size: 1.1em;
        }

        .prediction-box {
            background: rgba(255, 93, 217, 0.1);
            border: 2px solid rgba(255, 93, 217, 0.3);
            border-radius: 15px;
            padding: 2em;
            margin: 2em 0;
            position: relative;
            overflow: hidden;
        }

        .prediction-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 93, 217, 0.1), transparent);
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) translateY(-100%);
            }

            100% {
                transform: translateX(100%) translateY(100%);
            }
        }

        #prediction-text {
            font-size: 1.2em;
            line-height: 1.6;
            color: #fff;
            position: relative;
            z-index: 1;
        }

        .disclaimer {
            margin: 2em 0;
            color: #999;
            font-style: italic;
        }

        .action-buttons {
            display: flex;
            gap: 1em;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2em;
        }

        .action-buttons button {
            background: #ff5dd9;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.7em 2em;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        .action-buttons button:hover {
            background: #b605b9;
        }
    </style>
</head>

<body>
    <div class="results-container">
        <div class="results-card">
            <h2>Your Useless Palm Reading Result</h2>
            <div id="user-greeting"></div>
            <div class="prediction-box">
                <div id="prediction-text"></div>
            </div>
            <div class="disclaimer">
                ⚠ This is a parody. Please do not make life decisions based on this nonsense.
            </div>
            <div class="action-buttons">
                <button onclick="window.location.href='index.html'">Back to Home</button>
                <button onclick="window.location.href='details.html'">Try Again</button>
            </div>
        </div>
    </div>
    <script>
        // Get user info from localStorage
        const name = localStorage.getItem("userName") || "Seeker";
        const age = localStorage.getItem("userAge") || "";
        const zodiac = localStorage.getItem("userZodiac") || "";
        const greeting = `<h3>Hello, ${name}!</h3><p>Age: ${age} &nbsp; | &nbsp; Zodiac: ${zodiac}</p>`;
        document.getElementById("user-greeting").innerHTML = greeting;

        // Silly predictions
        const predictions = [
            "Your palm shows love, pain, and hunger. Mostly hunger. Go eat something before texting your ex again.", "Your fate line took a sharp left turn. It's now headed straight into drama. Good luck, main character.", "Spiritually, you're a glowing star. Emotionally, you're a melting ice cream. Both are valid.", "Your love line is deep. Just like your feelings for people who don't even notice your haircut. Stay delulu, queen.", "Your brain line is long and stressed. Probably because you're still thinking about that one cringey thing you did in 2019. Let it go. Please.", "Your palm says you're going to be mildly confused forever.", "You have a strong destiny… in snack selection.", "Your lifeline is shaped like a spoon. Interpret that as you wish.", "Great fortune awaits you… just not here.", "Your palm is unreadable. Please try using your foot.", "You will soon discover a sock you thought was lost forever.", "Your future holds unlimited WiFi… but only in dreams.", "Beware of pigeons. They know too much.", "You will laugh at a meme you've already seen 10 times.", "Your palm lines suggest you should order dessert tonight.", "A mysterious package will arrive. It will contain bubble wrap.", "You will win an argument in your head later today.", "Your palm says: nap time is always a good idea.", "You will forget why you walked into a room, but remember a song lyric from 2008.", "Your destiny is to always find the slowest checkout line.", "You will soon meet someone who also dislikes Mondays.", "Your palm predicts you will step on a LEGO. Be brave.", "You will become a legend… in your own group chat.", "Your palm lines form a QR code for pizza.", "You will receive a compliment from a stranger (or a cat).", "Your palm lines are so confusing, even Google Maps gave up.", "You have a mysterious mark. It means you're destined to binge-watch an entire series tonight.", "Your palm says you'll find money… in your old jeans pocket.", "You will accidentally like a 3-year-old photo while stalking someone.", "Your palm lines spell out 'LOL'. The universe is laughing with you.", "You will sneeze at the most awkward moment possible.", "Your palm says: buy the shoes. You deserve it.", "You will forget your umbrella on the only rainy day this week.", "Your palm predicts a snack attack at midnight.", "You will get a song stuck in your head for the next 48 hours.", "Your palm says: treat yourself to extra fries today.", "You will find the TV remote in the fridge. Again.", "Your palm lines suggest you're the family group chat's meme supplier.", "You will meet someone who also hates pineapple on pizza.", "Your palm says: your next selfie will be fire.", "You will finally remember that password… after resetting it.", "Your palm predicts you'll laugh at your own joke (again)."
        ];
        document.getElementById("prediction-text").textContent =
            predictions[Math.floor(Math.random() * predictions.length)];
    </script>
</body>

</html>
