<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kai Rekha 2.0 â€“ Enter Details</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .nav {
      width: 100%;
      background-color: #100733;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .brand-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .brand-group h1 {
      color: #ff5dd9;
      font-size: 1.5em;
      margin: 0;
    }
    .brand-group h4 {
      color: #ccc;
      margin: 0;
      font-weight: 400;
      font-size: 1em;
    }

    .nav-links {
      list-style: none;
      display: flex;
      flex-direction: row;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .nav-links a {
      text-decoration: none;
      color: #ccc;
      padding: 8px 15px;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s;
    }

    .nav-links a:hover,
    .nav-links a.active {
      background-color: #2c1460;
      color: #b605b9;
    }

    @media (max-width: 700px) {
      .nav {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5em;
        padding: 1em;
      }
      .nav-links {
        flex-direction: row;
        gap: 1em;
        margin-top: 0;
        justify-content: flex-start;
      }
    }
    


    .form-container {
      margin-top: 200px; 
      padding-top: 200px;/* To avoid overlap with fixed nav */
      max-width: 340px;   /* Reduced width */
      padding: 12px 14px 12px 14px; /* Less padding for reduced height */
      border-radius: 14px;
      box-shadow: 0 4px 24px rgba(60,60,100,0.10);
      background: linear-gradient(135deg, #31045f 0%, #330344 100%);
    }

    
    .form-container label {
      margin-top: 8px;
      margin-bottom: 2px;
      display: block;
      font-weight: 500;
      color: #87045e;
    }
    .form-container input,
    .form-container select {
      margin-bottom: 6px;
      padding: 6px 8px;
      font-size: 0.95rem;
      width: 100%;
      border: 1.5px solid #a3bffa;
      border-radius: 6px;
      background: #b00eaa;
      transition: border 0.2s;
    }
    .form-container input:focus,
    .form-container select:focus {
      border-color: #720570;
      outline: none;
    }
    .form-container h2 {
      margin-bottom: 10px;
      font-size: 1.2rem;
      text-align: center;
      color: #a51091;
    }
    button[type="submit"] {
      width: 100%;
      padding: 10px 0;
      background: linear-gradient(90deg, #f130ee 0%, #7f9cf5 100%);
      color: #120213;
      border: none;
      border-radius: 6px;
      font-size: 1.05rem;
      font-weight: 600;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(99,102,241,0.08);
    }
    button[type="submit"]:hover {
      background: linear-gradient(90deg, #6b0861 0%, #28043a 100%);
    }
  </style>
</head>
<body>

  <header>
    <div class="nav">
      <div class="brand-group">
        <h1>Kai Rekha 2.0</h1>
        <h4>Decoding your FUTURE (MayBe)</h4>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </header>

  <div class="form-container">
    <h2>Enter Your Details</h2>
    <form id="detailsForm">
      <label>Name</label>
      <input type="text" id="name" required>

      <label>Age</label>
      <input type="number" id="age" required>

      <label>Gender</label>
      <select id="gender" required>
        <option value="">--Select--</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label>Date of Birth</label>
      <input type="date" id="dob" required>

      <label>Zodiac Sign</label>
      <select id="zodiac" required>
        <option value="">--Select--</option>
        <option>Aries</option>
        <option>Taurus</option>
        <option>Gemini</option>
        <option>Cancer</option>
        <option>Leo</option>
        <option>Virgo</option>
        <option>Libra</option>
        <option>Scorpio</option>
        <option>Sagittarius</option>
        <option>Capricorn</option>
        <option>Aquarius</option>
        <option>Pisces</option>
      </select>

      <label>Upload Your Hand Photo</label>
      <input type="file" id="handPhoto" accept="image/*" required>

      <button type="submit">Proceed to Scan</button>
    </form>
  </div>

  <script>
    // Zodiac calculation function
    function getZodiacSign(month, day) {
      if ((month == 1 && day >= 20) || (month == 2 && day <= 18)) return "Aquarius";
      if ((month == 2 && day >= 19) || (month == 3 && day <= 20)) return "Pisces";
      if ((month == 3 && day >= 21) || (month == 4 && day <= 19)) return "Aries";
      if ((month == 4 && day >= 20) || (month == 5 && day <= 20)) return "Taurus";
      if ((month == 5 && day >= 21) || (month == 6 && day <= 20)) return "Gemini";
      if ((month == 6 && day >= 21) || (month == 7 && day <= 22)) return "Cancer";
      if ((month == 7 && day >= 23) || (month == 8 && day <= 22)) return "Leo";
      if ((month == 8 && day >= 23) || (month == 9 && day <= 22)) return "Virgo";
      if ((month == 9 && day >= 23) || (month == 10 && day <= 22)) return "Libra";
      if ((month == 10 && day >= 23) || (month == 11 && day <= 21)) return "Scorpio";
      if ((month == 11 && day >= 22) || (month == 12 && day <= 21)) return "Sagittarius";
      return "Capricorn";
    }

    // Auto-fill zodiac based on DOB
    document.getElementById('dob').addEventListener('change', function() {
      const date = new Date(this.value);
      if (!isNaN(date)) {
        const zodiac = getZodiacSign(date.getMonth() + 1, date.getDate());
        document.getElementById('zodiac').value = zodiac;
      }
    });

    // Form submission
    document.getElementById('detailsForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;
      const gender = document.getElementById("gender").value;
      const zodiac = document.getElementById("zodiac").value;
      const file = document.getElementById("handPhoto").files[0];

      if (!file) {
        alert("Please upload your hand photo!");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        localStorage.setItem("userName", name);
        localStorage.setItem("userAge", age);
        localStorage.setItem("userGender", gender);
        localStorage.setItem("userZodiac", zodiac);
        localStorage.setItem("handImage", e.target.result);
        window.location.href = "scanning.html";
      };
      reader.readAsDataURL(file);
    });
  </script>
