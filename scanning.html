<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kai Rekha 2.0  Palm Scan</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Scanning Page Styles */
.scan-container {
  text-align: center;
  margin-top: 6em;
  padding: 2em;
}

.scan-title {
  font-size: 2.5em;
  color: #ff5dd9;
  margin-bottom: 2em;
  background: linear-gradient(to right, #ff5dd9, #b605b9);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.scan-image-wrapper {
  display: inline-block;
  position: relative;
  max-width: 400px;
  margin: 0 auto 2em;
  border: 4px solid #ff5dd9;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 0 30px rgba(255, 93, 217, 0.4);
}

#scanImage {
  display: block;
  width: 100%;
  height: auto;
}

#scanLine {
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 4px;
  background: lime;
  animation: scanMove 2s linear infinite;
  border-radius: 2px;
  z-index: 2;
  box-shadow: 0 0 10px lime;
}

.scan-overlay {
  position: absolute;
  inset: 0;
  background: linear-gradient(45deg, rgba(255, 93, 217, 0.1), rgba(182, 5, 185, 0.1));
  opacity: 0.7;
}

@keyframes scanMove {
  0% { top: 0; }
  100% { top: 90%; }
}

#scanning-status {
  margin-top: 2em;
}

#scanning-text {
  font-size: 1.5em;
  color: #ff5dd9;
  margin-bottom: 1em;
  animation: pulse 1.5s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.6; }
}

.loading-dots {
  display: flex;
  justify-content: center;
  gap: 8px;
}

.dot {
  width: 12px;
  height: 12px;
  background: #ff5dd9;
  border-radius: 50%;
  animation: bounce 1.4s ease-in-out infinite both;
}

.dot:nth-child(1) { animation-delay: -0.32s; }
.dot:nth-child(2) { animation-delay: -0.16s; }

@keyframes bounce {
  0%, 80%, 100% { transform: scale(0); }
  40% { transform: scale(1); }
}
  </style>
</head>
<body>

  <header>
    <div class="nav">
      <div class="brand-group">
        <h1>Kai Rekha 2.0</h1>
        <h4>Decoding your FUTURE (MayBe)</h4>
      </div>
    </div>
  </header>

  <div class="scan-container">
    <h1 class="scan-title">Cosmic Palm Analysis</h1>
    
    <div class="scan-image-wrapper">
      <img id="scanImage" src="" alt="Palm Image" />
      <div id="scanLine"></div>
      <div class="scan-overlay"></div>
    </div>
    
    <div id="scanning-status">
      <h3 id="scanning-text">Scanning your palm...</h3>
      <div class="loading-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const img = document.getElementById("scanImage");
      const scanLine = document.getElementById("scanLine");
      const scanningText = document.getElementById("scanning-text");

      // Load user data from localStorage
      const handImage = localStorage.getItem("handImage");
      
      if (!handImage) {
        window.location.href = "details.html";
        return;
      }

      img.src = handImage;

      // Scanning messages
      const scanningMessages = [
        "Scanning your palm...",
        "Analyzing palm lines...",
        "Detecting cosmic energy...",
        "Consulting the stars...",
        "Generating mystical insights...",
        "Almost ready..."
      ];

      let messageIndex = 0;
      const interval = setInterval(() => {
        messageIndex = (messageIndex + 1) % scanningMessages.length;
        scanningText.textContent = scanningMessages[messageIndex];
      }, 500);

      // Navigate to results after 5 seconds
      setTimeout(() => {
        clearInterval(interval);
        window.location.href = "results.html";
      }, 5000);
    });
  </script>

</body>
</html>
